name: 'Test Branch Name'

on:
  workflow_dispatch:

jobs:
  get_branch_name:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: |
          echo ${GITHUB_REF_NAME}
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
